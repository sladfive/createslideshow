<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}
body {font-family: Verdana, sans-serif; margin:0}
.GSlides {display: none}
img {vertical-align: hight;}

/* Instruction CSS of the Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Button of setting refered to Next and previousious */
.previous, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Put the button  "next button" on the right of CSS*/
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover,put a black background color with a little bit see-through */
.previous:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Setting text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.ntext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .previous, .next,.text {font-size: 11px}
}
</style>
</head>
<body>

<div class="slideshow-container">

<div class="GSlides fade">
  <div class="numbertext">1 / 3</div>
  <img src="https://i1.wp.com/www.noirsolutions.net/wp-content/uploads/2017/04/LAN-NOIRSOLUTIONS.jpg?w=641&ssl=1" style="width:100%">
  <div class="text">Insert Here text</div>
</div>

<div class="GSlides fade">
  <div class="numbertext">2 / 3</div>
  <img src="https://i0.wp.com/www.noirsolutions.net/wp-content/uploads/2016/12/noirsolutions-wordpress.jpg?resize=772%2C435" style="width:100%">
  <div class="text">Text slideshow number 1</div>
</div>

<div class="GSlides fade">
  <div class="numbertext">3 / 3</div>
  <img src="https://i0.wp.com/www.noirsolutions.net/wp-content/uploads/2021/03/Google-Mobile-First0.jpg?resize=150%2C150&ssl=1" style="width:100%">
  <div class="text">Text slideshow number 2</div>
</div>

<a class="
" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("GSlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>

</body>
</html>
